<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <section class="slider">
    <ul class="sliders">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </section>
  
  <script>
    let mov = 0;

    $('.slider').on('mousemove', (e)=> {
      //  slider 컨테이너 offsetLEft
      const offsetLeft = document.querySelector('.slider').offsetLeft;
      console.log('offsetLeft = ', offsetLeft)
      //slider 컨테이너 위치를 0으로 설정(마우스 위치)
      let mousePos = e.clientX - offsetLeft;

      let sliderWidth = $('.slider').width(); // slider 목록 너비
      let slidersWidth = $('.sliders').width(); // slider 목록 너비
      // 이동 가능 범위 = sliders목록 너비 - slider컨테이너 너비
      let available_move = (slidersWidth - $('.slider').width()) / 2;
      mov = available_move;
      console.log('available_move =' + available_move);
      // console.log('slidersWidth = ', slidersWidth);
      // console.log('mousePos = ' + mousePos);
      if(mousePos > sliderWidth / 2) {
        // mov = Math.abs(mov) > available_move ? mov : mov+= 4;
        $('.sliders').css({
          transform: `translateX(calc(-50% - ${mov}px))`
        })
        console.log('right');
      } else {
        // mov = Math.abs(mov) < available_move ? mov : mov-= 4;
        $('.sliders').css({
          transform: `translateX(calc(-50% + ${mov}px))`
        })
        console.log('left');
      }
    })

  </script>
</body>
</html>
